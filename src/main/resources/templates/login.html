<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="col s12 " th:action="@{/processLogin}" method="post" >
                <div class="row">
                    <div class="input-field col s6">
                        <input id="theUsername" type="text" data-length="120" name="username"><br>
                        <label for="theUsername">username</label>

                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="thePassword" type="password" data-length="120" name="password"><br>
                        <label for="thePassword">password</label>

                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            LOGIN
                            <i class="material-icons right"></i>

                        </button>
                        <span>
                            <a style="margin-left: 50px" th:href="@{/registerMember}">Sign Up</a>
                        </span>

                    </div>

                </div>



            </form>

        </div>

    </div>

</div>

</body>
</html>
