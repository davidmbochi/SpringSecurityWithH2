<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{saveMember}" th:object="${user}" method="post" class="form-horizontal bg-light">
              <div class="row bg-light">
                  <div class="col s6">
                      <ul class="bg-danger">
                          <li th:errors="*{firstName}"></li>
                          <li th:errors="*{lastName}"></li>
                          <li th:errors="*{email}"></li>
                          <li th:errors="*{username}"></li>
                          <li th:errors="*{password}"></li>
                      </ul>

                  </div>

              </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="firstName" type="text" data-length="10" name="firstName" th:field="*{firstName}">
                        <label for="firstName">first name</label>

                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="lastName" type="text" data-length="10" name="lastName" th:field="*{lastName}">
                        <label for="lastName">last Name</label>

                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" data-length="10" name="email" th:field="*{email}">
                        <label for="email">email</label>

                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text" data-length="10" name="username" th:field="*{username}">
                        <label for="username">username</label>

                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" type="password" data-length="10" name="password" th:field="*{password}">
                        <label for="password">password</label>

                    </div>

                </div>
                <div class="row">
                    <div class="col s6">
                        <button class="btn waves-effect waves-light" type="submit">
                            REGISTER
                        </button>

                    </div>

                </div>

            </form>

        </div>

    </div>

</div>

</body>
</html>
